name: Release & Publish

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏ –∏–∑ package.json
run-name: Release v${{ steps.get-version.outputs.version }} by @${{ github.actor }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # –®–ê–ì 1: –ü–æ–ª—É—á–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è
  # ============================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}  # –ü–µ—Ä–µ–¥–∞—ë–º –≤–µ—Ä—Å–∏—é –¥–∞–ª—å—à–µ
      commit_hash: ${{ steps.hash.outputs.hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # ‚úÖ –°—á–∏—Ç—ã–≤–∞–µ–º –≤–µ—Ä—Å–∏—é –∏–∑ package.json
      - name: Get package version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version: $VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get commit hash
        id: hash
        run: echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  # ============================================
  # –ó–ê–î–ê–ß–ê 1: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ npm
  # ============================================
  publish-npm:
    name: üì¶ Publish v${{ needs.setup.outputs.version }} to NPM
    needs: setup
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm & Node
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Library
        run: pnpm build

      # ‚úÖ –õ–æ–≥–∏—Ä—É–µ–º –≤–µ—Ä—Å–∏—é –ø–µ—Ä–µ–¥ –ø—É–±–ª–∏–∫–∞—Ü–∏–µ–π
      - name: Log version
        run: echo "üöÄ Publishing @bezdenegsvarkinet/ui-library@${{ needs.setup.outputs.version }}"

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # –ó–ê–î–ê–ß–ê 2: –î–µ–ø–ª–æ–π –≤ Chromatic
  # ============================================
  publish-chromatic:
    name: üé® Deploy v${{ needs.setup.outputs.version }} to Chromatic
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm & Node
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        uses: chromaui/action@v10
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          # ‚úÖ –î–æ–±–∞–≤–ª—è–µ–º –≤–µ—Ä—Å–∏—é –≤ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–∏–ª–¥–∞ –≤ Chromatic
          storybookBuildDir: storybook-static