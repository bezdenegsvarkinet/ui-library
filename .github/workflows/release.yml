name: Release & Publish

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# –ò–º—è –∑–∞–ø—É—Å–∫–∞ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ UI
run-name: Release v${{ github.ref_name }} by @${{ github.actor }}

# –û—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø—É—Å–∫–∏, –µ—Å–ª–∏ –Ω–∞—á–∞–ª—Å—è –Ω–æ–≤—ã–π (–∑–∞—â–∏—Ç–∞ –æ—Ç –≥–æ–Ω–æ–∫)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # –û–ë–©–ò–ï –ù–ê–°–¢–†–û–ô–ö–ò (—á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥)
  # ============================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      # –ü–µ—Ä–µ–¥–∞–µ–º —Ö—ç—à –∫–æ–º–º–∏—Ç–∞ –º–µ–∂–¥—É –¥–∂–æ–±–∞–º–∏ –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
      commit_hash: ${{ steps.hash.outputs.hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # –í—ã—á–∏—Å–ª—è–µ–º —Ö—ç—à –¥–ª—è –∫—ç—à–∞ (–æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è)
      - name: Get commit hash
        id: hash
        run: echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  # ============================================
  # –ó–ê–î–ê–ß–ê 1: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ npm (—Ç–æ–ª—å–∫–æ main)
  # ============================================
  publish-npm:
    name: üì¶ Publish to NPM
    needs: setup
    runs-on: ubuntu-latest
    # –ó–∞–ø—É—Å–∫–∞–µ–º –¢–û–õ–¨–ö–û –µ—Å–ª–∏ —ç—Ç–æ –ø—É—à –≤ main (–Ω–µ PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ checkout, —Ç–∞–∫ –∫–∞–∫ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —É–∂–µ –≤ –∫—ç—à–µ pnpm
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm & Node
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          registry-url: 'https://registry.npmjs.org' # ‚ö†Ô∏è –£–ë–†–ê–ù–´ –ü–†–û–ë–ï–õ–´!
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Library
        run: pnpm build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # –ó–ê–î–ê–ß–ê 2: –î–µ–ø–ª–æ–π –≤ Chromatic (main + PR)
  # ============================================
  publish-chromatic:
    name: üé® Deploy to Chromatic
    needs: setup
    runs-on: ubuntu-latest
    # –ó–∞–ø—É—Å–∫–∞–µ–º –∏ –Ω–∞ –ø—É—à–∞—Ö, –∏ –Ω–∞ PR (–¥–ª—è –ø—Ä–µ–≤—å—é)

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # –í–∞–∂–Ω–æ –¥–ª—è Chromatic

      - name: Setup pnpm & Node
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        uses: chromaui/action@v10
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          # –í PR –ø–æ–∫–∞–∂–µ–º –ø—Ä–µ–≤—å—é, –≤ main ‚Äî –∑–∞–∞–ø—Ä—É–≤–∏–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}